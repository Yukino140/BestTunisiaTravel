    <h1>Emergency numbers</h1>
    <p> 
        You can call these toll-free numbers from any phone. Most of them are available 24 hours a day, 7 days a week.
    </p>
    <ul>
        <li>190: Public parademics(SAMU)</li>
        <li>193: National guard</li>
        <li>194: Martime guard (sea rescue)</li>
        <li>197: Police rescue units</li>
        <li>198: civil protection units</li>
    </ul>
